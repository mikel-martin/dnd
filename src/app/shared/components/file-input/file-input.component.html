<div class="file-input">
  <input #input type="file" id="file" [accept]="accept()" (change)="change($event)" class="file">
  <button mat-flat-button (click)="input.click()">
    {{ label() }}
  </button>
  @if(selectedFile) {
    <div class="file-info">
      <p class="file-name">{{ selectedFile.name }}</p>
      <button mat-icon-button (click)="clear()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  }
</div>
