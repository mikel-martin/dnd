<div
  matRipple
  (click)="click()"
  [routerLink]="item()?.routerLink"
  routerLinkActive="active"
  [target]="item()?.target"
  [ngClass]="[disabled() ? 'disabled' : '']"
  class="sidemenu-item">
  <mat-icon class="icon">{{ item()?.icon }}</mat-icon>
  <span class="label">{{ item()?.label }}</span>
</div>
