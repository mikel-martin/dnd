<section class="projection">

    <div
      class="encounter-menu animate__animated animate__fadeIn animate__faster">
      <app-encounter></app-encounter>
    </div>

  <article
    class="background-image"

      'background-image': 'url(' + projection.backgroundImage() + ')',
    }"></article>
</section>
